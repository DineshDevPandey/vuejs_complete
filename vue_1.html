<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="vue.js"></script>
  </head>

  <div id="app">
    <div> My name is <span>{{name}}</span> </div>
  </div>

  <body>
   <script type="text/javascript">
    var vm = new Vue({
      el: "#app",
      data: {
        name : "dinesh"
      }
    });
   </script>
  </body>
</html>
