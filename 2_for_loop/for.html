<!DOCTYPE html>
<html>
<head>
	<title>For loop example</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for = 'item in list'>{{item}}</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data:{ 
			list : [
			'item 1',
			'item 2',
			'item 3',
			'item 4',
			'item 5'
		],
	}
	})
</script>
</html>
